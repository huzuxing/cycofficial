<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>后台管理系统-物资信息</title>
    <meta name="description" content="data tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet" />
    <link href="${base}/css/demo.min.css" rel="stylesheet" />
    <link href="${base}/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <style type="text/css">
        .page-container {
            display: block;
            /* margin-left: 224px; */
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding: 0;
        }
        input[type=checkbox] {
            opacity: 1;
            position: relative;
            left: 0px;
            z-index: 12;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-palegreen">
                                    <span class="widget-caption">查看物资</span>
                                </div>
                                <div class="widget-body">
                                    <div>
                                        <form class="form-horizontal form-bordered" role="form" method="post" action="save" id="jvForm">
                                            <input type="hidden" name="id" value="${bean.id?if_exists}">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-2 control-label no-padding-right">物资名称</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" name="name" id="name" placeholder="" value="${bean.name?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="techParam" class="col-sm-2 control-label no-padding-right">物资技术参数</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" name="techParam" id="techParam" placeholder="" value="${bean.techParam?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="storeroom1" class="col-sm-2 control-label no-padding-right">二副库房</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" name="storeroom1" id="storeroom1" placeholder="" value="${bean.storeroom1?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="storeroom2" class="col-sm-2 control-label no-padding-right">退库库房</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" name="storeroom2" id="storeroom2" placeholder="" value="${bean.storeroom2?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="system" class="col-sm-2 control-label no-padding-right">系统</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" name="system" id="system" placeholder="" value="${bean.system?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="imgurl" class="col-sm-2 control-label no-padding-right">物资图片</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="imgUrl" placeholder="点击上传物资图片" readonly value="${bean.imgUrl?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="imgurl" class="col-sm-2 control-label no-padding-right"></label>
                                                <div class="col-sm-10" id="preview">
                                                    <#if pictures??>
                                                        <#list pictures as p>
                                                            <img src='${base + p.url}' width=100 height=100/>
                                                        </#list>
                                                    </#if>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="button" class="btn btn-info return">返回列表</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->
    </div>
</body>
<!--  /Body -->
<script type="application/javascript" src="${base}/js/jquery-2.0.3.min.js"></script>
<script type="application/javascript">
    $(function () {
        $(".return").click(function () {
            location.href = "${base}/admin/material";
        });
    });
</script>
</html>
