<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>后台管理系统-资讯管理</title>
    <meta name="description" content="data tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet" />
    <link href="${base}/css/demo.min.css" rel="stylesheet" />
    <link href="${base}/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .login-container .loginbox {
            position: relative;
            width: 300px!important;
            height: 250px!important;
            padding: 0;
            -webkit-box-shadow: 0 0 14px rgba(0,0,0,.1);
            -moz-box-shadow: 0 0 14px rgba(0,0,0,.1);
            box-shadow: 0 0 14px rgba(0,0,0,.1);
        }
    </style>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">管理系统登录</div>
            <div class="loginbox-or">
                <div class="or-line"></div>
            </div>
            <form action="login" method="post" id="jvForm">
                <div class="loginbox-textbox">
                    <input type="text" name="username" class="form-control" placeholder="用户名" />
                </div>
                <div class="loginbox-textbox">
                    <input type="password" name="password" class="form-control" placeholder="密码" />
                </div>
                <#if status??>
                <div class="loginbox-textbox">
                    <span style="color: red;">
                        用户名或者密码不正确!
                    </span>
                </div>
                </#if>
                <div class="loginbox-submit">
                    <input type="button" id="login" class="btn btn-primary btn-block" value="登录">
                </div>
            </form>
        </div>
    </div>

    <script type="application/javascript" src="${base}/js/jquery-2.0.3.min.js"></script>
    <script type="application/javascript" src="${base}/js/jquery-form.js"></script>
    <script type="application/javascript" src="${base}/js/layer.js"></script>
<script type="application/javascript">
    $(function () {
        $("#login").click(function () {
            if ("" == $("input[name=username]").val()) {
                layer.alert("请输入用户名!");
                return;
            }
            if ("" == $("input[name=password]").val()) {
                layer.alert("请输入密码!");
                return;
            }
            $("#jvForm").ajaxSubmit({
                success : function (result) {
                    if (200 == result.code) {
                        window.location.href = "/admin/index";
                    }
                    else if (1001 == result.code || 1002) {
                        layer.msg("用户名或者密码错误！");
                    }
                }
            });
        });
    });
</script>
</body>
<!--Body Ends-->
</html>
