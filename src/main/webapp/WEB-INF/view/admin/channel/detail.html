<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>后台管理系统-资讯管理</title>
    <meta name="description" content="data tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet" />
    <link href="${base}/css/demo.min.css" rel="stylesheet" />
    <link href="${base}/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <style type="text/css">
        .page-container {
            display: block;
            /* margin-left: 224px; */
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding: 0;
        }
        input[type=checkbox] {
            opacity: 1;
            position: relative;
            left: 0px;
            z-index: 12;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        select {
            width: 100%;
        }
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-palegreen">
                                    <span class="widget-caption">添加内容</span>
                                </div>
                                <div class="widget-body">
                                    <div>
                                        <form class="form-horizontal form-bordered" role="form" method="post" action="save" id="jvForm">
                                            <input type="hidden" name="id" value="${bean.id?if_exists}">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" name="title" id="title" value="${bean.title?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="cate" class="col-sm-2 control-label no-padding-right">类型</label>
                                                <div class="col-sm-5">
                                                    <select name="cate" id="cate">
                                                        <option value="0">web网站</option>
                                                        <option value="1">手机网站</option>
                                                        <option value="2">IOS</option>
                                                        <option value="3">Android</option>
                                                        <option value="4">web商城</option>
                                                        <option value="5">IOS端商城</option>
                                                        <option value="6">Android端商城</option>
                                                        <option value="7">微信公众号</option>
                                                        <option value="8">小程序</option>
                                                        <option value="9">推广</option>
                                                        <option value="10">网站优化</option>
                                                        <option value="11">设计</option>
                                                        <option value="12">文案</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-sm-2 control-label no-padding-right">描述</label>
                                                <div class="col-sm-10">
                                                    <textarea cols="103" rows="10" name="description" id="description">${bean.description?if_exists}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="imgurl" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="imgUrl" placeholder="点击上传缩略图" readonly value="${bean.img?if_exists}">
                                                    <input type="hidden" name="img" value="${bean.img?if_exists}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="imgurl" class="col-sm-2 control-label no-padding-right"></label>
                                                <div class="col-sm-5" id="preview">
                                                    <#if (bean.img)>
                                                        <img src='${base + bean.img}' width=200 height=200/>
                                                    </#if>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="container" class="col-sm-2 control-label no-padding-right">正文</label>
                                                <div class="col-md-5">
                                                    <script type="text/plain" id="container" name="content"></script>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="button" class="btn btn-palegreen save">保存</button>
                                                    <button type="button" class="btn btn-info return">返回列表</button>
                                                </div>
                                            </div>
                                        </form>
                                        <form action="${base}/fileupload" method="post" enctype="multipart/form-data" style="display: none;" id="fileForm">
                                            <input type="file" name="fileUpload" id="fileUpload" onchange="preview(this)"/>
                                            <input type="hidden" value="news" name="dir"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->
    </div>
</body>
<!--  /Body -->
<script type="application/javascript" src="${base}/js/jquery-2.0.3.min.js"></script>
<script type="application/javascript" src="${base}/js/jquery-form.js"></script>
<script type="application/javascript" src="${base}/js/layer.js"></script>
<script type="application/javascript" src="${base}/js/ueditor.config.js"></script>
<script type="application/javascript" src="${base}/js/ueditor.all.js"></script>
<script type="application/javascript">
    window.UEDITOR_HOME_URL = "/editor/file/";
    var content = "";
    var ue = UE.getEditor('container');
    ue.ready(function () {
        ue.setContent(content);
    });
    function preview(file) {
        $("#preview").empty();
        for (var i = 0;i < file.files.length;i++) {
            var reader = new FileReader();
            reader.onload = function (evt) {
                var img = '<img src=' + evt.target.result + ' width=200 height=200/> <input type="button" class="btn btn-info" value="上传" onclick="upload();">';
                $("#preview").append(img);
            }
            reader.readAsDataURL(file.files[i])
        }
    }

    function upload() {
        $("#fileForm").ajaxSubmit({
            success : function (result) {
                if (200 == result.status) {
                    $("#imgUrl").val(result.imgs[0]);
                    $("input[name=img]").val(result.imgs[0]);
                    layer.alert("上传成功！");
                }
                else
                    layer.alert("上传失败！");
            },
            error : function() {
                alert("error");
            }
        });
    }
    $(function () {
        $(".return").click(function () {
            location.href = "${base}/admin/content";
        });
        $("#imgUrl").click(function () {
            $("#fileUpload").click();
        });
        $(".save").click(function () {
            $("#jvForm").submit();
        });
    });
</script>
</html>
