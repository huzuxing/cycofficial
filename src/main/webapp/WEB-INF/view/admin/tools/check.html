<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>后台管理系统-工器具管理</title>
    <meta name="description" content="data tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet" />
    <link href="${base}/css/demo.min.css" rel="stylesheet" />
    <link href="${base}/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <style type="text/css">
        .page-container {
            display: block;
            /* margin-left: 224px; */
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding: 0;
        }
        input[type=checkbox] {
            opacity: 1;
            position: relative;
            left: 0px;
            z-index: 12;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Body -->
        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-palegreen">
                            <span class="widget-caption">查看工器具</span>
                        </div>
                        <div class="widget-body">
                            <div>
                                <form class="form-horizontal form-bordered" role="form" method="post" action="save" id="jvForm">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">工器具名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control" value="${bean.name?if_exists}">
                                        </div>
                                    </div>
                                    <#if status??>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">${(bean.status == 0) ? string('归还','借用')}时间</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" onfocus="WdatePicker({dateFmt : 'yyyy-MM-dd HH:mm', readOnly : true})"
                                                       value="${bean.time?if_exists}">
                                            </div>
                                        </div>
                                        <#if bean.status == 1>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">借用事由</label>
                                                <div class="col-sm-10">
                                                    <textarea cols="100" rows="10">${bean.reason?if_exists}</textarea>
                                                </div>
                                            </div>
                                        </#if>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">${(status == 0) ? string('归还','借用')}人</label>
                                            <div class="col-sm-10">
                                                <input type="text" readonly class="form-control" value="${bean.operator?if_exists}">
                                            </div>
                                        </div>
                                        <#if bean.status == 1>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">借用人电话</label>
                                                <div class="col-sm-10">
                                                    <input type="text" readonly class="form-control" value="${bean.phone?if_exists}">
                                                </div>
                                            </div>
                                        </#if>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">审核人</label>
                                            <div class="col-sm-10">
                                                <input type="text" readonly class="form-control" value="${bean.auditor?if_exists}">
                                            </div>
                                        </div>
                                    </#if>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-info return">返回列表</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->
</div>
</body>
<script type="application/javascript" src="${base}/js/jquery-2.0.3.min.js"></script>
<script type="application/javascript">
    $(function () {
        $(".return").click(function () {
            location.href = "${base}/admin/tools";
        });
    });
</script>
</html>
