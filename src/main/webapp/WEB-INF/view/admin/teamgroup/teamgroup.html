<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统-班组管理</title>
    <meta name="description" content="data tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet"/>
    <link id="bootstrap-rtl-link" href="" rel="stylesheet"/>
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet"/>

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet"/>
    <link href="${base}/css/demo.min.css" rel="stylesheet"/>
    <link href="${base}/css/animate.min.css" rel="stylesheet"/>
    <link id="skin-link" href="" rel="stylesheet" type="text/css"/>

    <!--Page Related styles-->
    <link href="${base}/css/dataTables.bootstrap.css" rel="stylesheet"/>

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <style type="text/css">
        .page-container {
            display: block;
            /* margin-left: 224px; */
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding: 0;
        }
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-container">
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">班组列表</span>
                            </div>
                            <div class="widget-body">
                                <div class="table-toolbar">
                                    <a id="editabledatatable_new" href="teamgroup/detail" class="btn btn-info">
                                        <i class="fa fa-plus-square"></i>
                                        添加班组
                                    </a>
                                </div>
                                <div id="expandabledatatable_filter" class="dataTables_filter">
                                    <form method="get" action="teamgroup">
                                        <label>
                                            <input type="search" name="name" class="form-control input-sm"
                                                   aria-controls="expandabledatatable" value="${name!}">
                                        </label>
                                        <label>
                                            &nbsp;<input type="submit" class="btn btn-info" value="查询"/>
                                        </label>
                                    </form>
                                </div>
                                <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                    <thead>
                                    <tr role="row">
                                        <th>
                                            班组ID
                                        </th>
                                        <th>
                                            名称
                                        </th>
                                        <th>
                                            班组简介
                                        </th>
                                        <th>
                                            班组理念
                                        </th>
                                        <th>
                                            班组口号
                                        </th>
                                        <th>
                                            操作
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <#list pager.list as page>
                                        <tr>
                                            <td>${page.id}</td>
                                            <td>${page.name}</td>
                                            <td>${page.introduction}</td>
                                            <td>${page.ideal}</td>
                                            <td>${page.catchWord}</td>
                                            <td data-id="${page.id}">
                                                <a href="teamgroup/detail?id=${page.id!}"
                                                   class="btn btn-info btn-xs edit"><i class="fa fa-edit"></i> 编辑</a>
                                                <a href="teamgroup/check?id=${page.id!}"
                                                   class="btn btn-info btn-xs check"><i class="fa fa-check"></i> 查看</a>
                                                <a href="teamgroup/member?id=${page.id!}"
                                                   class="btn btn-info btn-xs publish"><i class="fa fa-publish"></i>成员管理</a>
                                                <a href="javascript:;" class="btn btn-danger btn-xs delete"><i
                                                        class="fa fa-trash-o"></i> 删除</a>
                                            </td>
                                        </tr>
                                    </#list>
                                    </tbody>
                                </table>
                                <div class="row DTTTFooter">
                                    <div class="col-sm-6">
                                        <div class="dataTables_info" id="editabledatatable_info" role="alert"
                                             aria-live="polite" aria-relevant="all">
                                            共${pager.totalCount}条数据 | ${pager.totalPage} 页
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="dataTables_paginate paging_bootstrap"
                                             id="editabledatatable_paginate">
                                            <ul class="pagination">
                                                <li class="prev">
                                                    <a href="teamgroup?pageNo=1&pageSize=10&name=${name!}">首页</a>
                                                </li>
                                                <li class="prev">
                                                    <a href="teamgroup?pageNo=${pager.prePage}&name=${name!}">上一页</a>
                                                </li>
                                                <#list 1..pager.totalPage as page>
                                                    <li class="${(pager.pageNo == page) ? string('active', '')}">
                                                        <a href="teamgroup?pageNo=${page}&name=${name!}">${page}</a>
                                                    </li>
                                                </#list>
                                                <li class="next">
                                                    <a href="teamgroup?pageNo=${pager.nextPage}&name=${name!}">下一页</a>
                                                </li>
                                                <li class="prev">
                                                    <a href="teamgroup?pageNo=${pager.totalPage}&name=${name!}">尾页</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

</body>
<!--  /Body -->
<!--Basic Scripts-->
<script src="${base}/js/jquery-2.0.3.min.js"></script>
<script src="${base}/js/bootstrap.min.js"></script>
<script src="${base}/js/layer.js"></script>
<script type="application/javascript">
    $(function () {
        $(".delete").click(function () {
            var id = $(this).parent().data("id");
            var index = layer.confirm("您确定要删除班组[" + id + "]吗?", function () {
                $.ajax({
                    url: 'teamgroup/delete',
                    type: 'POST',
                    data: {id: id},
                    dataType: 'JSON',
                    success: function (result) {
                        if (200 == result.status) {
                            var i = layer.alert("操作成功!", function () {
                                layer.closeAll();
                                location.reload();
                            });
                        }
                        else if (600 == result.status)
                            layer.alert("请先移除该组成员!");
                        else
                            layer.alert(result.msg);
                    }
                });
                layer.close(index);
            });
        });
    });
</script>
</html>
