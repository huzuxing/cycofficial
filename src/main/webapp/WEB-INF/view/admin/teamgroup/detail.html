<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统-资讯管理</title>
    <meta name="description" content="data tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--Basic Styles-->
    <link href="${base}/css/bootstrap.min.css" rel="stylesheet"/>
    <link id="bootstrap-rtl-link" href="" rel="stylesheet"/>
    <link href="${base}/css/font-awesome.min.css" rel="stylesheet"/>

    <!--Beyond styles-->
    <link id="beyond-link" href="${base}/css/beyond.min.css" rel="stylesheet"/>
    <link href="${base}/css/demo.min.css" rel="stylesheet"/>
    <link href="${base}/css/animate.min.css" rel="stylesheet"/>
    <link id="skin-link" href="" rel="stylesheet" type="text/css"/>

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <style type="text/css">
        .page-container {
            display: block;
            /* margin-left: 224px; */
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding: 0;
        }

        input[type=checkbox] {
            opacity: 1;
            position: relative;
            left: 0px;
            z-index: 12;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Body -->
        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-palegreen">
                            <span class="widget-caption">编辑班组</span>
                        </div>
                        <div class="widget-body">
                            <div>
                                <form class="form-horizontal form-bordered" role="form" method="post" action="save"
                                      id="jvForm">
                                    <input type="hidden" name="id" value="${bean.id?if_exists}">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label no-padding-right">名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name" id="name"
                                                   value="${bean.name?if_exists}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="introduction"
                                               class="col-sm-2 control-label no-padding-right">班组简介</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" cols="100" rows="10" name="introduction"
                                                      id="introduction">${bean.introduction?if_exists}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="ideal" class="col-sm-2 control-label no-padding-right">班组理念</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" cols="100" rows="2" name="ideal" id="ideal">${bean.ideal?if_exists}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catchWord"
                                               class="col-sm-2 control-label no-padding-right">班组口号</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" cols="100" rows="2" name="catchWord"
                                                      id="catchWord">${bean.catchWord?if_exists}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="logo" class="col-sm-2 control-label no-padding-right">LOGO</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="logo" placeholder="点击上传LOGO"
                                                   readonly value="${bean.logo?if_exists}">
                                            <input type="hidden" name="logo" value="${bean.logo?if_exists}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="logo" class="col-sm-2 control-label no-padding-right"></label>
                                        <div class="col-sm-10" id="logoPreview">
                                            <#if (bean.logo)>
                                                <img src='${base + bean.logo}' width=200 height=200/>
                                            </#if>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="timeAxis"
                                               class="col-sm-2 control-label no-padding-right">时间轴</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="timeAxis"
                                                   placeholder="点击上传班组时间轴" readonly value="${bean.timeAxis?if_exists}">
                                            <input type="hidden" name="timeAxis" value="${bean.timeAxis?if_exists}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="timeAxis" class="col-sm-2 control-label no-padding-right"></label>
                                        <div class="col-sm-10" id="timeAxisPreview">
                                            <#if (bean.logo)>
                                                <img src='${base + bean.timeAxis}' width=200 height=200/>
                                            </#if>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-palegreen save">保存</button>
                                            <button type="button" class="btn btn-info return">返回列表</button>
                                        </div>
                                    </div>
                                </form>
                                <form action="${base}/fileupload" method="post" enctype="multipart/form-data"
                                      style="display: none;" id="logoForm">
                                    <input type="file" name="logoUpload" id="logoUpload" onchange="preview(this, 'logo')"/>
                                    <input type="hidden" value="teamgroup" name="dir"/>
                                </form>
                                <form action="${base}/fileupload" method="post" enctype="multipart/form-data"
                                      style="display: none;" id="timeAxisForm">
                                    <input type="file" name="timeAxisUpload" id="timeAxisUpload" onchange="preview(this, 'timeAxis')"/>
                                    <input type="hidden" value="teamgroup" name="dir"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->
</div>
</body>
<!--  /Body -->
<script type="application/javascript" src="${base}/js/jquery-2.0.3.min.js"></script>
<script type="application/javascript" src="${base}/js/jquery-form.js"></script>
<script type="application/javascript" src="${base}/js/layer.js"></script>
<script type="application/javascript">
    function preview(file, tag) {
        $("#" + tag + "Preview").empty();
        for (var i = 0; i < file.files.length; i++) {
            var reader = new FileReader();
            reader.onload = function (evt) {
                var img = '<img src=' + evt.target.result + ' width=200 height=200/> <input type="button" class="btn btn-info" value="上传" onclick="upload(\'' + tag + '\');">';
                $("#" + tag + "Preview").append(img);
            }
            reader.readAsDataURL(file.files[i])
        }
    }

    function upload(tag) {
        $("#" + tag + "Form").ajaxSubmit({
            success: function (result) {
                if (200 == result.status) {
                    $("#" + tag).val(result.imgs[0]);
                    $("input[name=" + tag + "]").val(result.imgs[0]);
                    layer.alert("上传成功！");
                }
                else
                    layer.alert("上传失败！");
            },
            error: function () {
                alert("error");
            }
        });
    }
    $(function () {
        $(".return").click(function () {
            location.href = "${base}/admin/teamgroup";
        });
        $("#logo,#timeAxis").click(function () {
            var id = $(this).attr('id');
            $("#" + id + "Upload").click();
        });
        $(".save").click(function () {
            $("#jvForm").submit();
        });
    });
</script>
</html>
